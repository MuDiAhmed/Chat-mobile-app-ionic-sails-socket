<ion-view view-title="Login">
    <ion-content class="content has-header padding">
        <div class="login_wrapper">
            <div class="list">
                <label class="item item-input">
                    <input type="text" ng-model="user.username" placeholder="Username">
                </label>
                <label class="item item-input">
                    <input type="password" ng-model="user.pass" placeholder="Password">
                </label>
                <button class="button button-block button-positive" ng-click="login(user)">
                    Login
                </button>
            </div>
        </div>
    </ion-content>
</ion-view>
