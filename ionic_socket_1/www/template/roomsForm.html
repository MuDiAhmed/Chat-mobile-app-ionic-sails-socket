<ion-view view-title="Login">
    <ion-content class="content has-header padding">
        <div class="login_wrapper">
            <div class="list">
                <label class="item item-input">
                    <input type="text" ng-model="room.name" placeholder="Room Name">
                </label>
                <button class="button button-block button-positive" ng-click="createRoom(room)">
                    Create Room
                </button>
            </div>
        </div>
    </ion-content>
</ion-view>
